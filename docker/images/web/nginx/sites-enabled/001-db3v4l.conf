server {

    listen 80 default_server;
    listen [::]:80 default_server;

    # SSL configuration

    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    # Note: You should disable gzip for SSL traffic.
    # See: https://bugs.debian.org/773332
    #
    # Read up on ssl_ciphers to ensure a secure configuration.
    # See: https://bugs.debian.org/765782
    #
    # Self signed certs generated by the ssl-cert package
    # Don't use them in a production server!
    #
    # include snippets/snakeoil.conf;

    server_name _;

    root /var/www/db3v4l/public;

    #index index.php index.html index.htm;

    # reverse-proxy for admin server
    location /admin/ {
        proxy_pass http://admin/;

        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        # we assume to be the 1st reverse-proxy in the chain...
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Prefix /admin;
    }

    # @todo if file /var/www/db3v4l/app/var/bootstrap_ok does not exist, display a 'please hold on' page

    location / {
        # try to serve file directly, fallback to index.php
        try_files $uri /index.php$is_args$args;
    }

    # pass PHP scripts to FastCGI server
    location ~ ^/index\.php(/|$) {

        fastcgi_pass unix:/var/run/php/php7.3-fpm.sock;

        # regex to split $uri to $fastcgi_script_name and $fastcgi_path
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        include fastcgi_params;

        # When you are using symlinks to link the document root to the
        # current version of your application, you should pass the real
        # application path instead of the path to the symlink to PHP
        # FPM.
        # Otherwise, PHP's OPcache may not properly detect changes to
        # your PHP files (see https://github.com/zendtech/ZendOptimizerPlus/issues/126
        # for more information).
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        # Prevents URIs that include the front controller. This will 404:
        # http://domain.tld/index.php/some-path
        # Remove the internal directive to allow URIs like this
        internal;

        ### default php-fgci from debian:
        #include snippets/fastcgi-php.conf;
        #
        ## With php-fpm (or other unix sockets):
        #fastcgi_pass unix:/var/run/php/php7.3-fpm.sock;
    }

    # return 404 for all other php files not matching the front controller
    # this prevents access to other php files you don't want to be accessible.
    location ~ \.php$ {
        return 404;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny all;
    #}
}
