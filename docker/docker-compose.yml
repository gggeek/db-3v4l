version: '3'

networks:
    default:
        ipam:
            config:
                - subnet: "${COMPOSE_SUBNET}.0/24"

services:

    web:
        build:
            context: images/web
            args:
                debian_mirror: "${COMPOSE_DEBIAN_MIRROR}"
                timezone: "${COMPOSE_TZ}"
                do_update_os: "${COMPOSE_DO_UPDATE_OS}"
        hostname: web
        container_name: "${COMPOSE_PROJECT_NAME}_web"
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ../app:/var/www/db-3v4l
            - ./logs/web/nginx:/var/log/nginx
            - ./logs/web/php:/var/log/php
        environment:
            - CONTAINER_USER
        env_file:
            - ./containers.env
            - "${COMPOSE_CONTAINERS_ENV_OVERRIDE_FILE}"

    worker:
        build:
            context: images/worker
            args:
                debian_mirror: "${COMPOSE_DEBIAN_MIRROR}"
                timezone: "${COMPOSE_TZ}"
                do_update_os: "${COMPOSE_DO_UPDATE_OS}"
                container_user: "${CONTAINER_USER}"
        hostname: worker
        container_name: "${COMPOSE_PROJECT_NAME}_worker"
        volumes:
            - "../app:/home/${CONTAINER_USER}/db-3v4l"
        environment:
            - CONTAINER_USER
        env_file:
            - ./containers.env
            - "${COMPOSE_CONTAINERS_ENV_OVERRIDE_FILE}"

    mysql_5_5:
